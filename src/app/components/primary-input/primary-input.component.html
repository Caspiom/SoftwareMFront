<div class="input-wrapper">
  <label [for]="inputName">{{ label }}</label>
  <div class="input-content">
    <input
      [type]="type"
      [name]="inputName"
      [placeholder]="placeholder"
      [formControl]="control"
    />
    <div class="icon">
      <ng-content></ng-content>
    </div>
  </div>
</div>
