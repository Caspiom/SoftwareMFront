<app-default-login-page 
  title="Instalação de Software"
  primaryBtnText="Entrar como professor"
  SecundaryBtnText="Entrar como administrador"
  [disablePrimaryBtn]="!loginForm.valid"
  (submit)="submit('professor', $event)"
  (secondarySubmit)="submit('admin', $event)"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="username"  
      inputName="username"
      type="text"
      label="Username"
      placeholder="johndoe"
    >
      <img src="/assets/svg/username-icon.svg"/>
    </app-primary-input>

    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Senha"
    >
      <img src="/assets/svg/password-icon.svg"/>
    </app-primary-input>

    <span>Esqueceu a senha?</span>
  </form>
</app-default-login-page>
