<app-default-login-page
  title="Instalação de Software"
  primaryBtnText="Entrar como professor"
  SecundaryBtnText="Entrar como administrador"
  [disablePrimaryBtn]="!loginForm.valid"
  (submit)="submit('professor', $event)"
  (secondarySubmit)="submit('admin', $event)"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="johndoe@gmail.com"
    >
      <img src="/assets/svg/email-icon.svg"/>
    </app-primary-input>

    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Senha"
    >
      <img src="/assets/svg/password-icon.svg"/>
    </app-primary-input>

    <span>Esqueceu a senha?</span>
  </form>
</app-default-login-page>
