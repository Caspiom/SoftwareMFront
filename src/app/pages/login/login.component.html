<app-default-login-page
  [title]="'Login'"
  [primaryBtnText]="'Entrar como professor'"
  [secondaryBtnText]="'Entrar como administrador'"

  (submit)="submit('professor')">
  
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="johndoe@gmail.com"
    >
      <img src="/assets/svg/email-icon.svg"/>
    </app-primary-input>

    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Senha"
    >
      <img src="/assets/svg/password-icon.svg"/>
    </app-primary-input>

    <span>Esqueceu a senha?</span>
  </form>
</app-default-login-page>
